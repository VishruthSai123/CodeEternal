    <style>
      /* Prevent FOUC - Use dark background for web, transparent for Electron */
      html {
        background: #0f0f1a;
      }
      body {
        margin: 0;
        padding: 0;
        overflow: auto;
        background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
        min-height: 100vh;
        -webkit-app-region: no-drag;
      }
      /* Center the app for web view */
      #root {
        max-width: 100%;
        min-height: 100vh;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
